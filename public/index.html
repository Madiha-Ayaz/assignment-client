<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Word Processor</h1>
            <p>Create, edit, and manage your documents with ease</p>
        </div>

        <div class="toolbar">
            <div class="file-section">
                <input type="text" id="filename" class="file-input" placeholder="Enter filename (e.g., document.txt)" value="document.txt">
                <button class="btn btn-primary" onclick="createNewFile()">📄 New</button>
                <button class="btn btn-success" onclick="saveFile()">💾 Save</button>
                <button class="btn btn-warning" onclick="loadFile()">📂 Load</button>
                <button class="btn btn-info" onclick="listFiles()">📋 List Files</button>
                <input type="file" id="fileUpload" style="display:none" accept=".txt,.md,.docx,.json,.csv,.log,.xml,.html,.js,.css,.py,.java,.c,.cpp,.ts,.tsx,.jsx,.php,.rb,.go,.rs,.sh,.bat,.ini,.conf,.yml,.yaml,.sql,.csv,.tsv,.rtf,.tex,.mdown,.markdown,.text,.plist,.properties,.env,.cfg,.config,.toml,.lock,.gitignore,.gitattributes,.npmrc,.eslintrc,.prettierrc,.babelrc,.editorconfig,.dockerfile,.makefile,.gradle,.gitmodules,.gitkeep,.gcloudignore,.dockerignore,.env.example,.env.sample,.env.local,.env.development,.env.production,.env.test,.env.staging,.env.qa,.env.ci,.env.rc,.env.secret,.env.private,.env.public,.env.vars,.envrc,.envrc.local,.envrc.development,.envrc.production,.envrc.test,.envrc.staging,.envrc.qa,.envrc.ci,.envrc.rc,.envrc.secret,.envrc.private,.envrc.public,.envrc.vars,.envrc.example,.envrc.sample,.envrc.template,.envrc.dist,.envrc.default,.envrc.base,.envrc.common,.envrc.shared,.envrc.env,.envrc.env.local,.envrc.env.development,.envrc.env.production,.envrc.env.test,.envrc.env.staging,.envrc.env.qa,.envrc.env.ci,.envrc.env.rc,.envrc.env.secret,.envrc.env.private,.envrc.env.public,.envrc.env.vars,.envrc.env.example,.envrc.env.sample,.envrc.env.template,.envrc.env.dist,.envrc.env.default,.envrc.env.base,.envrc.env.common,.envrc.env.shared,.envrc.env.env,.envrc.env.env.local,.envrc.env.env.development,.envrc.env.env.production,.envrc.env.env.test,.envrc.env.env.staging,.envrc.env.env.qa,.envrc.env.env.ci,.envrc.env.env.rc,.envrc.env.env.secret,.envrc.env.env.private,.envrc.env.env.public,.envrc.env.env.vars,.envrc.env.env.example,.envrc.env.env.sample,.envrc.env.env.template,.envrc.env.env.dist,.envrc.env.env.default,.envrc.env.env.base,.envrc.env.env.common,.envrc.env.env.shared,.envrc.env.env.env" />
                <button class="btn btn-info" onclick="document.getElementById('fileUpload').click()">📤 Open from PC</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="editor-container">
            <textarea id="editor" class="editor" placeholder="Start typing your document here..."></textarea>
        </div>

        <div class="status">
            <div class="word-count">
                Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span>
            </div>
            <div>
                Last saved: <span id="lastSaved">Never</span>
            </div>
        </div>

        <div id="fileList" class="file-list" style="display: none;">
            <h3>📁 Saved Documents</h3>
            <div id="fileItems"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
